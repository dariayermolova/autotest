<body style="" class="so-page-widget-login">
<script type="text/x-tmpl" id="tmpl-body">
      &lt;header id="header"&gt;
        &lt;div class="main clearfix"&gt;
          &lt;div class="header-left-inner"&gt;
            &lt;span class="logo"&gt;&lt;/span&gt;
          &lt;/div&gt;
        &lt;/div&gt;
      &lt;/header&gt;

      &lt;main id="container"&gt;
        &lt;div class="main clearfix"&gt;
            &lt;h1 data-i18n="com.popup_login_title"&gt;{%=_("popup_login_title")%}&lt;/h1&gt;
            &lt;div class="signup-social"  {% if(o.sn.indexOf("facebook") &lt; 0 &amp;&amp; o.sn.indexOf("twitter") &lt; 0 &amp;&amp; o.sn.indexOf("vkontakte") &lt; 0&amp;&amp; o.sn.indexOf("google") &lt; 0){ %} style="display:none;" {% } %}&gt;
                &lt;span data-i18n="com.popup_login_with_social"&gt;{%=_("popup_login_with_social")%}&lt;/span&gt;
                &lt;ul class="popover-icons"&gt;
                  {% if(o.sn.indexOf("facebook") &gt;= 0){ %}
                    &lt;li&gt;&lt;a class="icon-facebook" hidefocus="true" onclick="if (system != 'sf') {popapSocialLogin('{%=social_page_url%}fb');} else {window.resizeTo(550,625); window.location.href='https://www.facebook.com/v2.8/dialog/oauth?client_id=621817024510592&amp;state=cd7dcf44b4cb76c79ecd39280c9dde15&amp;response_type=code&amp;sdk=php-sdk-5.6.3&amp;redirect_uri=https%3A%2F%2Fapi.solidopinion.com%2Ffrontend%2Fembed%2Fsignup%2F%3Fs%3D1&amp;scope=email&amp;display=popup&amp;state=api'}"&gt;F&lt;/a&gt;&lt;/li&gt;
                  {% } %}
                  {% if(o.sn.indexOf("disqus") &gt;= 0){ %}
                    &lt;li&gt;&lt;a class="icon-disqus" hidefocus="true" onclick="if (system != 'sf') {popapSocialLogin('{%=social_page_url%}disqus');} else {window.resizeTo(550,625); window.location.href=''}"&gt;&amp;#61462;&lt;/a&gt;&lt;/li&gt;
                  {% } %}
                  {% if(o.sn.indexOf("twitter") &gt;= 0){ %}
                    &lt;li&gt;&lt;a class="icon-twitter" hidefocus="true" onclick="if (system != 'sf') {popapSocialLogin('{%=social_page_url%}tw');} else {window.resizeTo(550,625); window.location.href='https://api.twitter.com/oauth/authenticate?oauth_token=EGpR2gAAAAAA4-WxAAABZhvTvzE'}"&gt;T&lt;/a&gt;&lt;/li&gt;
                  {% } %}
                  {% if(o.sn.indexOf("google") &gt;= 0){ %}
                    &lt;li&gt;&lt;a class="icon-google"  hidefocus="true" onclick="if (system != 'sf') {popapSocialLogin('{%=social_page_url%}google');} else {window.resizeTo(550,625); window.location.href='https://accounts.google.com/o/oauth2/auth?response_type=code&amp;redirect_uri=https%3A%2F%2Fapi.solidopinion.com%2Ffrontend%2Fembed%2Fsignup%2F%3Fs%3D3&amp;client_id=938603739934-a9kq790qhsa14d1l9s469fmneiv181f1.apps.googleusercontent.com&amp;scope=https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fuserinfo.profile+https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fuserinfo.email&amp;access_type=offline&amp;approval_prompt=force&amp;state=api'}"&gt;G&lt;/a&gt;&lt;/li&gt;
                  {% } %}
                  {% if(o.sn.indexOf("yahoo") &gt;= 0){ %}
                    &lt;li&gt;&lt;a class="icon-yahoo"  hidefocus="true" onclick="if (system != 'sf') {popapSocialLogin('{%=social_page_url%}yahoo');} else {window.resizeTo(550,625); window.location.href='https://api.login.yahoo.com/oauth2/request_auth?client_id=dj0yJmk9TVpCaGduV0lZUkcyJmQ9WVdrOU1WRldZM2RhTlRnbWNHbzlNQS0tJnM9Y29uc3VtZXJzZWNyZXQmeD03Mw--&amp;language=en-us&amp;response_type=code&amp;redirect_uri=https%3A%2F%2Fapi.solidopinion.com%2Ffrontend%2Fembed%2Fsignup%2F%3Fs%3D5%26from%3Dapi'}"&gt;Y&lt;/a&gt;&lt;/li&gt;
                  {% } %}
                &lt;/ul&gt;
            &lt;/div&gt;

            &lt;div class="form-wrap"&gt;
              &lt;form&gt;
                  &lt;div id="message"&gt;&lt;/div&gt;

                  &lt;div class="form-row wrap-placeholder wrap-input-login"&gt;
                    &lt;input name="email" id="email" class="input-field" type="text" value="" maxlength="250" /&gt;
          					&lt;label class="input-label" for="email"&gt;
          						&lt;span class="icon icon-envelope inner-icon"&gt;&lt;/span&gt;
          						&lt;span class="label-content" data-i18n="com.popup_login_email_field"&gt;{%=_("popup_login_email_field")%}&lt;/span&gt;
          					&lt;/label&gt;
          				&lt;/div&gt;

                  &lt;div class="form-row wrap-placeholder wrap-input-login last"&gt;
                    &lt;input name="password" id="password" class="input-field" type="password" maxlength="20" /&gt;
          					&lt;label class="input-label" for="password"&gt;
          						&lt;span class="icon icon-key inner-icon"&gt;&lt;/span&gt;
          						&lt;span class="label-content" data-i18n="com.popup_login_pass_field"&gt;{%=_("popup_login_pass_field")%}&lt;/span&gt;
          					&lt;/label&gt;
          				&lt;/div&gt;

                  &lt;div class="form-row-bottom clearfix"&gt;

                    &lt;div class="checkbox-line"&gt;
                      &lt;input type="checkbox" id="ispopuplogged" value="1"  checked="checked"&gt;
                      &lt;label class="checkbox" for="ispopuplogged" data-i18n="com.popup_login_keep_logged_in"&gt;{%=_("popup_login_keep_logged_in")%}&lt;/label&gt;
                    &lt;/div&gt;

                    &lt;div class="right-inner-row"&gt;
                        &lt;a href="https://api.solidopinion.com/frontend/embed/forgot/?l=uk&amp;asn=solidopinion,facebook,google,yahoo,twitter,disqus,vkontakte" data-i18n="com.popup_login_forgot_link"&gt;{%=_("popup_login_forgot_link")%}&lt;/a&gt;
                    &lt;/div&gt;

                  &lt;/div&gt;
                &lt;/form&gt;
            &lt;/div&gt;
            &lt;!--/form-wrap--&gt;


        &lt;/div&gt;
      &lt;/main&gt;
      &lt;div class="hFooter"&gt;&lt;/div&gt;
</script>
<script type="text/x-tmpl" id="tmpl-footer_body">

        &lt;a href="https://api.solidopinion.com/frontend/embed/signup/?l=uk&amp;sn=prod40118&amp;asn=solidopinion,facebook,google,yahoo,twitter,disqus,vkontakte" data-i18n="com.popup_login_signup_link"&gt;{%=_("popup_login_signup_link")%}&lt;/a&gt;

        &lt;button type="submit" class="so-btn so-btn-cancel close_window" data-i18n="com.popup_login_cancel_button"&gt;{%=_("popup_login_cancel_button")%}&lt;/button&gt;

</script>
